<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NY Times</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="nytimes.js"></script>
    
</head>
<body>

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times Search</h1>
            <p class="lead"></p>
        </div>
    </div>

    <div class="container">
            <div class="card">
                    <h5 class="card-header">Search Parameters</h5>   </div>
            <form id="form">
                <div class="form-group">
                            <label for="exampleFormControlTextarea1" class="label">Search Terms</label>
                            <textarea class="form-control" id="search" rows="1"></textarea>
                        </div>

                        <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                                <select class="form-control" id="numberofrecords">
                                  <option>1</option>
                                  <option>2</option>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                </select>
                              </div>

                        <div class="form-group">
                                <label for="exampleFormControlTextarea1">Start Year (Optional)</label>
                                <textarea class="form-control" id="startyear" rows="1"></textarea>
                            </div>    
                        
                        
                        <div class="form-group">    
                            <label for="exampleFormControlTextarea1">End Year (Optional)</label>
                            <textarea class="form-control" id="endyear" rows="1"></textarea>
                        </div>      




                    <button type="button" class="btn btn-primary" id="searchButton">Search</button>
                    <button type="button" class="btn btn-primary" id="clear">Clear Results</button>

            </form>
        </div>


    <div class="container">
     <div class="card">
        <h5 class="card-header">Top Articles</h5>   
        <div id="result"></div>
    </div>    
    </div>

                      <a href="#" class="btn btn-primary">Go somewhere</a> -->







    
</body>
</html>
